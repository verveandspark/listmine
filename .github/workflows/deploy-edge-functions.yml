name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main  
      
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17.0'

      - name: Install Supabase CLI
        run: |
          sudo apt-get update && sudo apt-get install -y curl
          curl -sL https://github.com/supabase/cli/releases/latest/download/install.sh | sh
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH

      - name: Authenticate Supabase CLI
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy send-invite-email edge function
        run: supabase functions deploy send-invite-email
