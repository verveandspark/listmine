name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase CLI
        run: |
          echo "PATH=$PATH"
          which supabase || true
          supabase --version || true

      - name: Authenticate Supabase CLI
        run: supabase login --token "${SUPABASE_ACCESS_TOKEN}"

      - name: Link project (if SUPABASE_PROJECT_REF set)
        run: |
          if [ -n "${SUPABASE_PROJECT_REF}" ]; then
            supabase link --project-ref "${SUPABASE_PROJECT_REF}"
          else
            echo "SUPABASE_PROJECT_REF not set; skipping supabase link"
          fi

      - name: Inspect functions folder
        run: |
          echo "listing supabase/functions"
          ls -la supabase/functions || true
          echo "listing functions"
          ls -la functions || true

      - name: Deploy send-invite-email edge function
        run: supabase functions deploy send-invite-email --project-ref "${SUPABASE_PROJECT_REF}" --yes
